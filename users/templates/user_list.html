<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <ul>
            {% for user in object_list %}
            <li>
                <a href="{% url 'get-user' pk=user.id %}">
                    Username: <strong> {{ user.username }} </strong> <br>
                    E-mail: {{ user.email }}
                </a>
            </li>
            {% endfor %}
    </ul>

</body>
</html>
